<h1 class="mat-h1">Arquivos</h1>
<mat-card>

  <mat-card-header>
    <mat-card-title>Lista de arquivos</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <app-table [tableData]="files"
               [tableColumns]="filesTableColumns"
               [actions]="actions"
               [isFilterable]="true"
               [isPageable]="true"
               [defaultPageSize]="5"
               (sort)="sortData($event)"
               (rowEditAction)="editFile($event)"
               (rowViewAction)="viewFile($event)"
               (rowDeleteAction)="deleteFile($event)">
    </app-table>

  </mat-card-content>

  <mat-card-actions>

    <button mat-raised-button color="primary" [routerLink]="['/files/create']">Novo</button>

  </mat-card-actions>

</mat-card>
