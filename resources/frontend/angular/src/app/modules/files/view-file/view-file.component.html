<h1 class="mat-h1">Arquivo</h1>
<mat-card>

  <mat-card-header>
    <mat-card-title>Dados do arquivo</mat-card-title>
  </mat-card-header>

  <form [formGroup]="fileForm"  class="example-form">

    <mat-card-content>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
        <button mat-icon-button matSuffix (click)="download()">
          <mat-icon>cloud_download</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description" cdkTextareaAutosize></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>

      <button mat-raised-button color="primary" [routerLink]="['/files']">Voltar</button>

    </mat-card-actions>
  </form>

</mat-card>
