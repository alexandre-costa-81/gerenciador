<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngFor="let link of links | async">
      <a mat-list-item [routerLink]="link.route">{{ link.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-drawer-content mat-sidenav-content page-wrapper">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gerenciador</span>
      <span class="toolbar-spacer"></span>
      <span *ngIf="(user$ | async) as user; else login">{{ user.name }}</span>
      <button *ngIf="(user$ | async) as user;" (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <ng-template #login>
        <span><a [routerLink]="['/login']">Por favor, efetue o login</a></span>
      </ng-template>
    </mat-toolbar>
    <div class="grid-container">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
