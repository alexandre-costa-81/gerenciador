<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <input #emailInput type="text" matInput placeholder="E-mail" formControlName="email" autofocus>
      <mat-error *ngIf="loginForm.get('email')?.errors?.required">
        E-mail é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Senha" formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.errors?.required">
        Senha é <strong>obrigatória</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
